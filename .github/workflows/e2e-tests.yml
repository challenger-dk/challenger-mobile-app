name: E2E Tests

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  e2e-android:
    name: Maestro E2E Tests (Android)
    runs-on: ubuntu-latest
    timeout-minutes: 45

    # Optional GitHub Secrets for app build (Settings > Secrets and variables > Actions):
    # - EXPO_PUBLIC_API_BASE_URL (defaults to http://10.0.2.2:8000 for Android emulator)
    # - EXPO_PUBLIC_TOMTOM_API_KEY (optional)
    # - EXPO_PUBLIC_CHAT_API_URL (defaults to http://10.0.2.2:8002)
    # - EXPO_PUBLIC_WS_URL (defaults to ws://10.0.2.2:8002)
    # - EXPO_PUBLIC_GOOGLE_MAPS_API_KEY (optional)

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Free up disk space
        run: |
          echo "Checking disk space before cleanup..."
          df -h
          
          # Remove unnecessary packages and files
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /usr/local/lib/android/sdk/emulator
          sudo rm -rf /opt/ghc
          sudo rm -rf /opt/hostedtoolcache/CodeQL
          sudo rm -rf "$AGENT_TOOLSDIRECTORY"
          
          # Clean npm cache
          npm cache clean --force
          
          echo "Disk space after cleanup:"
          df -h

      - name: Install dependencies
        run: npm ci

      - name: Install Maestro CLI
        run: |
          curl -Ls "https://get.maestro.mobile.dev" | bash
          export PATH="$PATH:$HOME/.maestro/bin"
          echo "$HOME/.maestro/bin" >> $GITHUB_PATH
          maestro --version

      - name: Build Android APK
        env:
          EXPO_PUBLIC_API_BASE_URL: ${{ secrets.EXPO_PUBLIC_API_BASE_URL }}
          EXPO_PUBLIC_TOMTOM_API_KEY: ${{ secrets.EXPO_PUBLIC_TOMTOM_API_KEY }}
          EXPO_PUBLIC_CHAT_API_URL: ${{ secrets.EXPO_PUBLIC_CHAT_API_URL }}
          EXPO_PUBLIC_WS_URL: ${{ secrets.EXPO_PUBLIC_WS_URL }}
          EXPO_PUBLIC_GOOGLE_MAPS_API_KEY: ${{ secrets.EXPO_PUBLIC_GOOGLE_MAPS_API_KEY }}
        run: |
          # Prebuild native Android project (generates android/ directory)
          echo "Running Expo prebuild..."
          npx expo prebuild --platform android --clean
          
          # Build debug APK using Gradle (no device/emulator required)
          echo "Building APK with Gradle..."
          cd android
          chmod +x gradlew
          ./gradlew assembleDebug --no-daemon --no-build-cache
          cd ..
          
          # Clean up build artifacts to save space (keep only the APK)
          echo "Cleaning up build artifacts..."
          find android -type f -name "*.class" -delete || true
          find android -type f -name "*.dex" ! -path "*/build/outputs/*" -delete || true
          rm -rf android/app/build/intermediates || true
          rm -rf android/app/build/tmp || true
          
          # Find the generated APK
          APK_PATH=$(find android/app/build/outputs/apk/debug -name "*.apk" | head -1)
          if [ -z "$APK_PATH" ]; then
            echo "Error: APK not found. Checking build outputs..."
            find android/app/build/outputs -type f -name "*.apk" || true
            exit 1
          fi
          echo "APK_PATH=$APK_PATH" >> $GITHUB_ENV
          echo "Built APK: $APK_PATH"
          ls -lh "$APK_PATH"
          
          echo "Disk space after build:"
          df -h

      - name: Clean up before emulator
        run: |
          echo "Cleaning up before emulator setup..."
          # Remove node_modules to free space (we'll reinstall if needed, but Maestro doesn't need it)
          # Actually, keep node_modules since npm scripts might need it
          # Clean up other caches
          rm -rf ~/.npm/_cacache || true
          rm -rf ~/.cache || true
          
          # Clean up Android build cache (keep only the APK)
          find android -type d -name ".gradle" -exec rm -rf {} + || true
          
          echo "Disk space before emulator:"
          df -h

      - name: Run Maestro Tests on Emulator
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 30
          arch: x86_64
          profile: Nexus 6
          emulator-options: -no-window -gpu swiftshader_indirect -noaudio -no-boot-anim -netdelay none -netspeed full
          script: |
            # Wait for emulator to be ready
            echo "Waiting for emulator to be ready..."
            adb wait-for-device
            echo "Emulator is ready!"
            
            # Disable animations for faster tests
            adb shell settings put global window_animation_scale 0
            adb shell settings put global transition_animation_scale 0
            adb shell settings put global animator_duration_scale 0
            
            # Find the APK (in case env var didn't persist)
            APK_PATH=$(find android/app/build/outputs/apk/debug -name "*.apk" | head -1)
            if [ -z "$APK_PATH" ]; then
              echo "Error: APK not found"
              find android/app/build/outputs -type f -name "*.apk" || true
              exit 1
            fi
            echo "Installing APK: $APK_PATH"
            
            # Install the APK
            adb install -r "$APK_PATH" || {
              echo "Failed to install APK"
              adb logcat -d | tail -50
              exit 1
            }
            
            # Wait for app to be ready
            echo "Waiting for app to be ready..."
            sleep 10
            
            # Verify app is installed
            adb shell pm list packages | grep com.daniellorenzen.challenger || {
              echo "App not found after installation"
              exit 1
            }
            
            # Set environment variables for Maestro
            export EXPO_PUBLIC_DISABLE_LOGBOX=true
            export MAESTRO_APP_ID=com.daniellorenzen.challenger
            
            # Run Maestro tests
            echo "Running Maestro E2E tests..."
            npm run test:e2e:full || {
              echo "Tests failed, checking logs..."
              adb logcat -d | tail -100
              exit 1
            }

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: maestro-test-results
          path: |
            .maestro/**/*.png
            .maestro/**/*.mp4
          retention-days: 7

      - name: Upload APK artifact
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: android/app/build/outputs/apk/debug/*.apk
          retention-days: 7

