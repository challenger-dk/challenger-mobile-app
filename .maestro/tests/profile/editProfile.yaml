appId: ${MAESTRO_APP_ID}
tags:
  - profile
  - edit
  - critical
env:
  # App Configuration (fallback if not set externally)
  MAESTRO_APP_ID: ${MAESTRO_APP_ID || "com.daniellorenzen.challenger"}
---
- launchApp
- waitForAnimationToEnd
- tapOn: "Profil, tab, 5 of 5"
- tapOn:
    id: "editProfile"
- waitForAnimationToEnd
- assertVisible: "Rediger Profil"

- tapOn:
    id: "firstName"
- eraseText
- inputText: "Johnny"
- pressKey: Enter

- tapOn:
    id: "lastName"
- eraseText
- inputText: "Doe"
- pressKey: Enter

- tapOn:
    id: "city"
- eraseText
- inputText: "Aarhus"
- pressKey: Enter

- tapOn:
    id: "bio"
- eraseText
- inputText: "I am a test user"
- hideKeyboard

- scroll
- tapOn: "Badminton"

- tapOn: "Gem Ã¦ndringer"

- assertVisible: "Succes"
- assertVisible: "Profil opdateret"